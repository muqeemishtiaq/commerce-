name: Auto Deploy React App

on:
  push:
    branches:
      - main  # runs on every push to main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code from repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4️⃣ Build React app
      - name: Build React App
        run: npm run build

      # 5️⃣ Build Docker image (force fresh build)
      - name: Build Docker Image
        run: docker build --no-cache -t muqeem112/commerce-react-app:latest .

      # 6️⃣ Scan Docker image with Trivy
      - name: Scan Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: muqeem112/commerce-react-app:latest
          format: table
          exit-code: 0

      # 7️⃣ Login to DockerHub using secret token
      - name: Login to DockerHub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u muqeem112 --password-stdin

      # 8️⃣ Push Docker image to DockerHub
      - name: Push Image to DockerHub
        run: docker push muqeem112/commerce-react-app:latest
